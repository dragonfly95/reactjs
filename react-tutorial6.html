<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React Local</title>
  <script type="application/javascript" src="https://unpkg.com/react@16.0.0/umd/react.production.min.js"></script>
  <script type="application/javascript" src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.production.min.js"></script>
  <script type="application/javascript" src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
</head>

<body>
  <div id="root"></div>

<script type="text/babel">
  const rootElement = document.getElementById('root')
  
  class ShoppingList extends React.Component { 

    constructor(props) {
      super(props);
      this.state = {
        'index': '',
        'data': []
      }
    }

    componentDidMount() {
      // this.getDataRemote();
      this.getDataLocal();
    }

    getDataRemote() {
      fetch('./data.json').
      then(response => response.json()).then((respos) => {
        this.setState({
          'data': respos
        })
      })
    }

    getDataLocal() {
      this.setState({
        'index': '123',
        'data': [
          {'name':'Instagram'},
          {'name':'WatchsApp'},
          {'name':'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Officiis dolor excepturi facilis praesentium corporis? Sit, voluptatibus sunt laboriosam animi error esse cumque nisi quos adipisci necessitatibus tempore quo. Harum, eligendi!'}
        ]
        });
    }

    showAlert = (event) => {
        alert('I\'m an alert');
    }
    render() { 
      let result = this.state.data.map((item) => {return <li>{item.name}</li> });
        return (
        <div className="shopping-list">
        <h1>Shopping List for {this.props.name}</h1>
          <ul>
            {result}
            <li>
              <button onClick={this.showAlert}>show alert!</button>
            </li>
          </ul>
        </div>
      );
    } 
  }

  class ItemInfo extends React.Component {
    render() {
        return(
            <li>{this.props.item.name}</li>
            );
      }
  }
// Create a function to wrap up your component
function App(){
  return(
  <div>
    <ShoppingList name="@luispagarcia on Dev.to!"/>
  </div>
  )
}


// Use the ReactDOM.render to show your component on the browser
    ReactDOM.render(
      <App />,
      rootElement
    )
</script>

</body>

</html>
