<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="application/javascript" src="https://unpkg.com/react@16.0.0/umd/react.production.min.js"></script>
    <script type="application/javascript" src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.production.min.js"></script>

    <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react-bootstrap/0.32.4/react-bootstrap.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    
    <script type="application/javascript" src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
</head>
<body>
    

    <div id="root"></div>

    <script type="text/babel">


 const Alert = window.ReactBootstrap.Alert;

 let { Button } = ReactBootstrap

    // Obtain the root 
        const rootElement = document.getElementById('root')


        class ShoppingList extends React.Component { 

        render() { 
            return (
            <div className="shopping-list">
            <h1>Shopping List for {this.props.name}</h1>
            <Alert>hello reactBootstrpa </Alert>
            <ul>
              <li>https://react-bootstrap.github.io/getting-started/introduction/</li>
            </ul>
            <Button>hello world </Button>
            </div>
          );
          } 
        }
    // Create a function to wrap up your component
    function App(){
      return(
      <div>
        <ShoppingList name="@luispagarcia on Dev.to!"/>
      </div>
      )
    }
    
    
    // Use the ReactDOM.render to show your component on the browser
        ReactDOM.render(
          <App />,
          rootElement
        )
    </script>

</body>
</html>
